<app-topo></app-topo>
<div *ngIf="jogoEmAndamento;else fimDeJogo">
    <app-painel (encerrarJogo)="encerrarJogo($event)"></app-painel>
</div>
<ng-template #fimDeJogo>
<div *ngIf="tipoEncerramento === 'derrota';else fimDeJogoVitoria" class="container" style="margin-top: 50px;">
  <div class="row">
    <div class="col">
      <h2 style="color: red">Fim de jogo, infelizmente você perdeu :S</h2>
      <button type="button" class="btn btn-primary" (click)="reiniciarJogo()">Jogar Novamente</button>
    </div>
  </div>
</div>
</ng-template>

<ng-template #fimDeJogoVitoria>
  <div class="row">
    <div class="col">
        <h2 style="color: rgb(9, 206, 9)">Fim de jogo, você venceu :D</h2>
    </div>
  </div>
</ng-template>
